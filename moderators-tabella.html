<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabella Moderators</title>
    <link rel="stylesheet" href="project/assets/css/style.css" />
    <script src="project/assets/js/dataService.js"></script>
    <script src="project/assets/js/toast.js"></script>
    <style>
      :root { --gap: 12px; --border: 1px solid #e5e7eb; --radius: 12px; }
      body { margin: 2rem; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; color: #111827; }
      a { color: #2563eb; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .header { display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center; margin-bottom: 16px; }
      .title { margin: 0; font-size: 22px; }
      .toolbar { display: flex; gap: 8px; align-items: center; }
      .btn { font-size: 14px; padding: 8px 12px; border-radius: 8px; border: 1px solid #d0d0d0; background: #fff; cursor: pointer; }
      .btn:hover { background: #f6f6f6; }
      input[type="search"] { width: 100%; padding: 8px 10px; border: 1px solid #d0d0d0; border-radius: 8px; font-size: 14px; }
      table { width: 100%; border-collapse: collapse; }
      th, td { border: 1px solid #e5e7eb; padding: 8px 10px; font-size: 13px; vertical-align: top; }
      th { background: #f9fafb; text-align: left; }
      .muted { color: #6b7280; }
      .nowrap { white-space: nowrap; }
      .chips { display: flex; flex-wrap: wrap; gap: 6px; }
      .chip { font-size: 12px; padding: 4px 8px; border-radius: 9999px; border: 1px solid #e5e7eb; background: #f8fafc; }
      .filter { display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 12px; }
    </style>
  </head>
  <body>
    <div class="header">
      <div>
        <h1 class="title">Tabella Moderators</h1>
      </div>
      <div class="toolbar">
        <a class="btn" href="index.html">Torna</a>
      </div>
    </div>

    <div class="filter">
      <input id="search" type="search" placeholder="Cerca per articolo, reference, tipo, tag o expected effect" />
    </div>

    <div class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>Articolo target</th>
            <th class="nowrap">DOI target</th>
            <th>Reference</th>
            <th class="nowrap">DOI reference</th>
            <th>Tipo</th>
            <th>Tag</th>
            <th>Expected effect</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <script>
      (function(){
        const tbody = document.getElementById('tbody');
        const searchEl = document.getElementById('search');

        let rows = [];

        function getTitle(entry){
          if (!entry) return '';
          const t = entry.title;
          if (Array.isArray(t) && t.length) return t.join(' - ');
          if (typeof t === 'string') return t;
          return '';
        }

        function render(){
          const q = (searchEl.value || '').toLowerCase().trim();
          tbody.innerHTML = '';
          const filtered = rows.filter(r => {
            if (!q) return true;
            const hay = [
              r.targetTitle || '',
              r.targetDoi || '',
              r.refTitle || '',
              r.refDoi || '',
              r.type || '',
              r.expectedEffect || '',
              (Array.isArray(r.tags) ? r.tags.join(' ') : '')
            ].join(' ').toLowerCase();
            return hay.includes(q);
          });
          if (!filtered.length) {
            const tr = document.createElement('tr');
            const td = document.createElement('td'); td.colSpan = 7; td.className='muted'; td.textContent = 'Nessun moderator'; tr.appendChild(td); tbody.appendChild(tr); return;
          }
          for (const r of filtered) {
            const tr = document.createElement('tr');
            function td(txt, cls){ const el=document.createElement('td'); if (cls) el.className=cls; el.textContent = (txt==null?'':String(txt)); return el; }

            tr.appendChild(td(r.targetTitle || ''));

            const tdTargetDoi = document.createElement('td');
            tdTargetDoi.className = 'nowrap';
            if (r.targetDoi) {
              const a1 = document.createElement('a');
              a1.href = `details.html?doi=${encodeURIComponent(r.targetDoi)}`;
              a1.textContent = r.targetDoi;
              tdTargetDoi.appendChild(a1);
            }
            tr.appendChild(tdTargetDoi);

            tr.appendChild(td(r.refTitle || ''));

            const tdRefDoi = document.createElement('td');
            tdRefDoi.className = 'nowrap';
            if (r.refDoi) {
              const a2 = document.createElement('a');
              a2.href = `details.html?doi=${encodeURIComponent(r.refDoi)}`;
              a2.textContent = r.refDoi;
              tdRefDoi.appendChild(a2);
            }
            tr.appendChild(tdRefDoi);

            tr.appendChild(td(r.type || ''));

            const tdTags = document.createElement('td');
            const wrap = document.createElement('div'); wrap.className = 'chips';
            (Array.isArray(r.tags)?r.tags:[]).forEach(t => {
              const c=document.createElement('span'); c.className='chip'; c.textContent=t; wrap.appendChild(c);
            });
            tdTags.appendChild(wrap);
            tr.appendChild(tdTags);

            tr.appendChild(td(r.expectedEffect || ''));

            tbody.appendChild(tr);
          }
        }

        async function load(){
          const tid = Toast ? Toast.loading('Caricamento moderators...') : null;
          try {
            const db = await DataService.getAll();
            rows = [];
            for (const doi of Object.keys(db)){
              const entry = db[doi];
              const targetTitle = getTitle(entry) || doi;
              const mArr = Array.isArray(entry && entry.user_moderators) ? entry.user_moderators : [];
              for (const m of mArr){
                rows.push({
                  targetDoi: doi,
                  targetTitle,
                  refDoi: m && m.referenceDoi || '',
                  refTitle: m && m.referenceTitle || '',
                  type: m && m.refType || '',
                  tags: Array.isArray(m && m.tags) ? m.tags : [],
                  expectedEffect: m && m.expectedEffect || '',
                  createdAt: m && m.createdAt
                });
              }
            }
            rows.sort((a,b)=> (a.targetTitle||'').localeCompare(b.targetTitle||'', undefined, {sensitivity:'base'}));
            render();
            if (tid && Toast.update) { Toast.update(tid, 'Moderators pronti', 'success'); setTimeout(()=>Toast.dismiss(tid), 600); }
          } catch (e) {
            console.error('Errore caricamento moderators', e);
            if (Toast && Toast.error) Toast.error('Errore caricamento moderators');
          }
        }

        searchEl.addEventListener('input', render);
        load();
      })();
    </script>
  </body>
  </html>
